<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>lobby</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but lobby doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
        const ipc = require('electron').ipcRenderer;

        window._ipc = ipc;

        window._close = function() {
            ipc.send("close");
        };

        window._minimize = function() {
            ipc.send("minimize");
        };
    </script>
  </body>
</html>
